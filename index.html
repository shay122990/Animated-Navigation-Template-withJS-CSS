<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="media/Original.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Overlay-->
  <div class="overlay overlay-slide-left" id="overlay">
    <!-- Menu Items-->
    <nav>
      <ul>
        <li id="nav-1" class="slide-out-1"><a href="#">Home</a></li>
        <li id="nav-2" class="slide-out-2"><a href="#about">About</a></li>
        <li id="nav-3" class="slide-out-3"><a href="#skills">Skills</a></li>
        <li id="nav-4" class="slide-out-4"><a href="#projects">Projects</a></li>
        <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- Menu Bars -->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- Sections -->
  <section id="home"><a href="#home" target="_blank">Illusion</a></section>
  <section id="about"><h1>You can write more about yourself and why you're doing this.</h1></section>
  <section id="skills"><h1> Here you can add your skills and experience.</h1></section>
  <section id="projects"><h1> Here you can create cards and display your projects.</h1></section>
  <section id="contact"><h1>You can add a contact form. And links to your Social Media</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
